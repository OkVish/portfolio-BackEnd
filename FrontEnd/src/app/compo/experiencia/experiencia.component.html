<h1>Experiencia</h1>
<section class="experiencia seccion-clara">
  <div class="container text-center">
    <div class="row">
      <!-- Tecnico Informatico -->
      <div class="columna col-12 col-md-4">
        <i class="bi bi-pc-display"></i>
        <p class="experiencia-titulo">Tecnico Informático</p>
        <p>2016 - Actualidad <br> Reparación y Mantenimiento de Computadoras -
          Educar</p>
        <div class="badges-contenedor">
          <span class="badge text-bg-primary">Hardware</span>
          <span class="badge text-bg-primary">Instalacion de S.O</span>
          <span class="badge text-bg-primary">Actualización</span>
          <span class="badge text-bg-primary">Mantenimineto</span>
        </div>
        <!--Boton Edicion-->
        <div class="column">
          <a class="btn"> <i class="fa fa-pencil" data-bs-toggle="modal" data-bs-target="#añadirexp" style="font-size:19px"
              color="grey"></i> </a>
          <a class="btn"> <i class="fa fa-times" data-bs-toggle="modal" data-bs-target="#borrarModal" style="font-size:22px"
              color="grey"></i> </a>
        </div>
      </div>
      </div>
    </div>
    <div class="text-center"><button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
        data-bs-target="#añadiredu" id="añadir">
        Añadir experiencia
      </button></div>
</section>

<!-- Añadir -->
<div class="modal" id="añadirexp">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Añadir Experiencia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddEducation(addForm)">
          <div class="form-group">
            <label for="titleEdu">Título</label>
            <input type="text" ngModel name="titleEdu" class="form-control" id="titleEdu" placeholder="Titulo"
              required />
          </div>
          <div class="form-group">
            <label for="startDateEdu">Fecha Inicio</label>
            <input type="date" min="1990-01-01" max="2030-12-31" ngModel name="startDateEdu" class="form-control"
              id="startDateEdu" placeholder="Fecha Inicio" required />
          </div>
          <div class="form-group">
            <label for="endDateEdu">Fecha Fin</label>
            <input type="date" min="1990-01-01" max="2030-12-31" ngModel name="endDateEdu" class="form-control"
              id="endDateEdu" placeholder="Fecha Fin" required />
          </div>
          <div class="form-group">
            <label for="descEdu">Descripción Experiencia</label>
            <input type="text" ngModel name="descEdu" class="form-control" id="descEdu" placeholder="Descripción"
              required />
          </div>
          <form class="form-group">
            <label for="picEdu">URL de la imagen</label>
            <input type="text" ngModel name="picEdu" class="form-control" id=" picEdu" placeholder="URL de la imagen"
              required />
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Descartar</button>
              <button type="button" class="btn btn-success">Añadir</button>
            </div>
          </form>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Modal de confirmación de eliminación -->
<div class="modal fade" id="borrarModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModelLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p style="color: rgb(0, 0, 0)">
          ¿Desea eliminar este elemento?
          <!--{{ deleteEducation?.titleEdu }}?-->
        </p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
